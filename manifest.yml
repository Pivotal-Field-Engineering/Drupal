---
instances: 1
memory: 512m
applications:
  - name: drupal 
    host: drupal
    path: drupal-7.28
    services:
      - drupal-db
      - drupal-s3
    env:
      VARNISH_MEMORY_LIMIT: 256m
  - name: s3
    host: s3
    path: proxy
    env:
      S3_BUCKET: //YOUR S3 BUCKET HERE
      CF_FQDN: //YOUR CF DOMAIN HERE